name: musicly
description: "Find your favorite music and enjoy it!"
version: 1.0.0+1

environment:
  sdk: ">=3.4.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  lottie: ^3.1.2
  google_sign_in: ^6.2.1
  firebase_core: ^3.1.0
  firebase_auth: ^5.1.0
  connectivity_plus: ^6.0.3
  get: ^4.6.6
  flutter_svg: ^2.0.10+1
  multi_select_flutter: ^4.1.3
  cloud_firestore: ^5.0.1
  youtube_player_iframe: ^5.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/animation/animation.json
    - assets/images/login_screen.png
    - assets/images/google_logo.png
    - assets/images/arrow_left.svg
    - assets/images/singer.jpg
    - assets/images/sonu.png
    - assets/data.json
    - assets/images/logo.png
  fonts:
    - family: SourceSansPro
      fonts:
        - asset: assets/fonts/SourceSansPro-Regular.ttf
        - asset: assets/fonts/SourceSansPro-BlackItalic.ttf
        - asset: assets/fonts/SourceSansPro-BoldItalic.ttf
        - asset: assets/fonts/SourceSansPro-Italic.ttf
        - asset: assets/fonts/SourceSansPro-ExtraLightItalic.ttf
        - asset: assets/fonts/SourceSansPro-LightItalic.ttf
        - asset: assets/fonts/SourceSansPro-SemiBoldItalic.ttf
        - asset: assets/fonts/SourceSansPro-Black.ttf
        - asset: assets/fonts/SourceSansPro-Bold.ttf
        - asset: assets/fonts/SourceSansPro-ExtraLight.ttf
        - asset: assets/fonts/SourceSansPro-Light.ttf
        - asset: assets/fonts/SourceSansPro-SemiBold.ttf
